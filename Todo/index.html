<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <meta name="description" content="Todo List">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="card shadow-sm rounded bg-light  mx-auto mt-5" style="max-width:500px">
            <img class="card-img-top" src="todo.jpg">
            <div class="card-body">
                <p class="card-title text-sencondary">今日のやるべきことを追加してください。</p>
                <div class="form-group my-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">項目の追加</span>
                        </div>
                        <input type="text" class="form-control" id="inputItem">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary px-4" id="addBtn">追加</button>
                        </div>
                    </div>
                </div>
                <ul id="todoList" class="list-group">
                    <!-- <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <strong>入力項目</strong><button class="delBtn btn btn-outline-secondary px-4"><i class="fa fa-trash-o"></i></button>
                    </li> -->
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const inputItem = document.querySelector('#inputItem')
            const addBtn = document.querySelector('#addBtn')
            const todoList = document.querySelector('#todoList')
            // console.log(inputItem,addBtn,todoList)
            const addList = function () {
                // console.log(inputItem.value)
                const listItem = document.createElement('li') // 一覧への追加項目
                listItem.classList.add('list-group-item', 'list-group-item-action', 'd-flex', 'justify-content-between', 'align-items-center')
                const itemTitle = document.createElement('strong') // 追加項目内見出し
                const delBtn = document.createElement('btn') // 追加項目内削除ボタン
                delBtn.classList.add('delBtn', 'btn', 'btn-outline-secondary', 'px-4')
                const trashIcon = document.createElement('i') // 削除ボタン内削除アイコン
                trashIcon.classList.add('fa', 'fa-trash-o')
                // console.log(listItem, delBtn, trashIcon)
                // 追加項目の見出しとなるDOMに代入
                itemTitle.innerText = inputItem.value
                // 入力フォームの値は空文字で初期化
                inputItem.value = ''
                delBtn.appendChild(trashIcon)
                listItem.appendChild(itemTitle)
                listItem.appendChild(delBtn)
                // console.log(listItem)
                todoList.appendChild(listItem)

                delBtn.onclick = function () {
                    listItem.remove()
                }

                inputItem.focus()
            }
            // 追加ボタンを押したら追加
            addBtn.addEventListener('click', addList)
            // Enterキーを押したら追加
            inputItem.addEventListener('keypress', function (e) {
                if (e.keyCode === 13) { addList() }
                return false
            })
        </script>
    </body>
</html>
